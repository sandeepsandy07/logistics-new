<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
              <h4 class=""><b>GoDown Truck Details</b></h4>
            </div>
        </div>

      <div class="row">
        <div class="col-12">
            <div class="card-box table-responsive">
              <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Sl.no</th>
                            <th>Vehicle No.</th>
                            <th>Truck Type</th>
                            <th>DA No</th>
                            <th>SO No</th>
                            <th>Customer Name</th>
                            <th>LR No</th>
                            <th >Status</th>  
                            <th>View</th>
                            <th style="width:150px;" >Action</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let subskill of tablelist;let i=index">
                            <td>{{i + 1}}</td>
                            <td >{{subskill.vehicle_no}}</td>
                            <td>{{subskill.truckName}}</td>
                            <td><span >{{subskill.da_jobcode}}</span></td>
                            <td >{{subskill.sono}}</td>
                            <td >{{subskill.customer_name}}</td>
                            <td >{{subskill.LRNo}}</td>
                            <td>{{subskill.status}}</td>
                            <td style="text-align:center;"> <mat-icon (click)="daNavigation(subskill.truckListId,'/loading/truckdeliverychallan','View','true','false')" color="warn" style="color:rgb(21, 85, 106);">visibility</mat-icon></td>
                           <td>
                            <button mat-raised-button (click)="moveTruckToGoDown(subskill.truckListId)" color="primary">Move From GoDown</button>
                          </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" >
      <span  id="loading"></span>
    </div>
  </div>
