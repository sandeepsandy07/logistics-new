<style>
    .mat-header-cell {
    /* background:#91999140; */
    color: white;
    background: #3f51b5;
}
tr.mat-header-row{
    height: 22px;
}
.mat-row {
    height: 22px;
    background:#d0e3f363;
}
.buttonsizereduce{
    line-height: 22px;
}
</style>
<div class="row">
    <div class="col-12">
        <mat-dialog-content>

           
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" width="100%">
        
                <ng-container matColumnDef="slno">
                    <th mat-header-cell *matHeaderCellDef> SL.NO. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
                </ng-container>               
        
                <ng-container matColumnDef="item_desc">
                    <th mat-header-cell *matHeaderCellDef> Item Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.item_desc == null ? '-' : element.item_desc}} </td>
                </ng-container>
                <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef> QTY </th>
                    <td mat-cell *matCellDef="let element"> {{element.qty == null ? '-' : element.qty}} </td>
                </ng-container>
                <ng-container matColumnDef="check_by">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
                
            
              
        
               
               
        
               
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
        
        </mat-dialog-content>
    </div>
  


     <div class="col-12" align="center">  
        <!-- <button mat-raised-button mat-dialog-close  class="btn btn-success" >Approve</button> -->
        <button mat-raised-button mat-dialog-close style="margin-left:20px;" (click)="dialogClose()">Close</button>
    </div>
