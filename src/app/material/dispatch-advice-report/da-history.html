<div class="wrapper">
    <div class="container-fluid">
  
        <div class="row">
            <div class="col-12">
              <h4 class=""><b>DA - Day Wise Work Details</b></h4>
            </div>
        </div>

      <div class="row">
        <div class="col-12">
            <div class="card-box table-responsive">
              <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th style="width: 30px;text-align: center;">Sl.no</th>
                            <th style="width: 20px;">Employee Name</th>
                            <th style="width: 30px;">Date</th>
                            <th style="width: 30px;">Remarks</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let subskill of tablelist;let i=index">
                            <td style="text-align: center;">{{i + 1}}</td>
                            <td >{{subskill.emp_name}}</td>
                            <td>{{subskill.date | date : 'dd/MM/yyyy'}}</td>
                            <td>{{subskill.remarks}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-12" align="center">  
            <button color="warn" mat-raised-button mat-dialog-close style="margin-left:20px;" (click)="dialogClose()">Close</button>
        </div>
    </div>
    </div>
  </div>
