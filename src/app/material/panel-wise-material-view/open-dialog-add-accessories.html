<div class="row">
    <div class="col-6">

        <div class="row">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
    
                <ng-container matColumnDef="sl_no">
                    <th mat-header-cell *matHeaderCellDef> sl no. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
                </ng-container>
    
                <ng-container matColumnDef="item_name">
                    <th mat-header-cell *matHeaderCellDef>Item Name </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{element.item_name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef> Qty </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{element.qty}} </td>
                </ng-container>
                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef> Remarks </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{element.remark}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            </table>
    
        </div>
    </div>
    <div class="col-6">
        <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
            <div formArrayName="employees">
                <div *ngFor="let employee of employees().controls; let empIndex=index">
                <div [formGroupName]="empIndex" class="row" >
    
                    <div class="col-4">
                        <mat-form-field class="example-full-width" appearance="fill" >
                            <mat-label>Item name </mat-label>
                            <input type="text" matInput formControlName="item_name" 
                                   placeholder="">
                            
                           
                          </mat-form-field>
                    </div>
                    <div class="col-2">
                        <mat-form-field class="example-full-width" appearance="fill" style="width: 80px;">
                            <mat-label>Qty</mat-label>
                            <input type="text" matInput formControlName="qty" 
                                   placeholder="">
                           
                           
                          </mat-form-field>
                        
                    </div>
                    <div class="col-4">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Remarks</mat-label>
                            <input type="text" matInput formControlName="remarks" 
                                   placeholder="">
                             
                           
                          </mat-form-field>
                        
                    </div>
                    <div class="col-1">
                        <mat-icon *ngIf="employees().length != 1"  (click)="removeEmployee(empIndex)" style="color: red;">delete_forever</mat-icon>
                        <mat-icon *ngIf="employees().length == (empIndex+1)" (click)="addEmployee()" style="color: blue;" >add_box</mat-icon>
                       
                        
                    </div>
                    
                    
                  
             
                    
                </div>
                </div>
               
                </div>
            
        </form>
    </div>
</div>
   
  

    
   

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button mat-dialog-close (click)="dialogClose()">Close</button>
</mat-dialog-actions>
