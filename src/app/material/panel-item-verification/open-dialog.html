    <div class="mt-2">
        <span>ITEM NAME :</span><input matInput type="text" [(ngModel)]="itemDescription">&nbsp;&nbsp;&nbsp;&nbsp;
        <span>ITEM QTY :</span><input matInput type="text" [(ngModel)]="itemQty">&nbsp;&nbsp;&nbsp;&nbsp;
    </div>

    <div class="mt-4">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

            <ng-container matColumnDef="item_id">
                <th mat-header-cell *matHeaderCellDef> ITEM NO </th>
                <td mat-cell *matCellDef="let element; let i=index"> {{element.item_id}} </td>
            </ng-container>

            <ng-container matColumnDef="item_name">
                <th mat-header-cell *matHeaderCellDef> ITEM NAME </th>
                <td mat-cell *matCellDef="let element; let i=index"> {{element.item_description}} </td>
            </ng-container>
    
            <ng-container matColumnDef="item_qty">
                <th mat-header-cell *matHeaderCellDef> ITEM QTY </th>
                <td mat-cell *matCellDef="let element; let i=index"> {{element.item_qty}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button mat-dialog-close (click)="dialogClose()">Close</button>
</mat-dialog-actions>
