<h4 style="font-weight: bold;color: 2f92c5;text-align: center;font-size: 20px;">{{month_year}}</h4>
<div class="row">
   
        <div class="col-3 mt-2"  *ngFor="let subskill of passed_result_list;let i=index">

                                <span>{{subskill.dept_wise_total_amt | number}}</span>

                        </div>
                       
                        
                    
                    </div>
        
                </div>

</div>
