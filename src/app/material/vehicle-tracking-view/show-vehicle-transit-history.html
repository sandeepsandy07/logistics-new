<style>
    .mat-header-cell {
        /* background:#91999140; */
        color: white;
        background: #3f51b5;
    }
    tr.mat-header-row{
        height: 22px;
    }
    .mat-row {
        height: 22px;
        background:#d0e3f363;
    }
    .buttonsizereduce{
        line-height: 22px;
    }
    .table td{
        padding:1px;
        vertical-align: middle;
    }
</style>

<div class="row">
    <div class="col-12">
        <mat-dialog-content>
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" width="100%">
        
                <ng-container matColumnDef="slno">
                    <th mat-header-cell *matHeaderCellDef>SL.NO.</th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
                </ng-container>
                
                <ng-container matColumnDef="DateTime">
                    <th mat-header-cell *matHeaderCellDef>DateTime</th>
                    <td mat-cell *matCellDef="let element"> {{element.current_datetime == null ? '-' : element.current_datetime  | date:'d/M/yyyy h:mm a'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.current_status == null ? '-' : element.current_status}} </td>
                </ng-container>
                <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef>Location</th>
                    <td mat-cell *matCellDef="let element"> {{element.current_location == null ? '-' : element.current_location}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-dialog-content>
    </div>
</div>

<div class="col-12" align="center">  
    <button mat-raised-button mat-dialog-close style="margin-left:20px;" (click)="dialogClose()">Close</button>
</div>
